<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TUSK • Start</title>
  <link rel="stylesheet" href="../lib/ui.css" />
  <script defer src="../lib/db.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="inner">
      <div class="brand"><span class="dot"></span> TUSK-OS</div>
      <nav class="nav">
        <a class="active" href="start.html">Home</a>
        <a href="crm.html">CRM</a>
        <a href="settings.html">Settings</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <div>
          <div class="kicker">Overview</div>
          <div class="card-title">Local Workspace</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header"><div class="card-title">Company</div></div>
            <div class="subtle">Name</div>
            <div id="company" style="font-weight:600; margin-top:4px;">—</div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header"><div class="card-title">Currency</div></div>
            <div class="subtle">Default</div>
            <div id="currency" style="font-weight:600; margin-top:4px;">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <div class="kicker">Database</div>
          <div class="card-title">Local-first SQLite</div>
        </div>
        <div class="card-actions">
          <button class="btn secondary" id="export">Export .sqlite</button>
          <label class="btn" for="import">Import .sqlite</label>
          <input id="import" type="file" accept=".sqlite,application/octet-stream" style="display:none" />
        </div>
      </div>
      <div id="status" class="subtle"></div>
      <div class="spacer"></div>
      <div class="banner">
        This workspace runs fully in your browser using WebAssembly (sql.js). Data is saved to your browser storage. Use Export to back up to a real SQLite file.
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(msg, ms = 2200) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), ms);
    }

    (async () => {
      try {
        await TuskDB.ready();
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent = 'Failed to initialize database.';
        return;
      }

      const cfg = TuskDB.getSettings();
      document.getElementById('company').textContent = cfg.company || '—';
      document.getElementById('currency').textContent = cfg.currency || '—';

      document.getElementById('export').onclick = async () => {
        try {
          const bytes = await TuskDB.export();
          const blob = new Blob([bytes], { type: 'application/x-sqlite3' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'tusk.sqlite';
          a.click();
          URL.revokeObjectURL(a.href);
          document.getElementById('status').textContent = "Exported tusk.sqlite";
          showToast('Exported tusk.sqlite');
        } catch (e) {
          console.error(e);
          document.getElementById('status').textContent = 'Export failed';
          showToast('Export failed');
        }
      };

      document.getElementById('import').onchange = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        try {
          const buf = await file.arrayBuffer();
          await TuskDB.import(new Uint8Array(buf));
          document.getElementById('status').textContent = "Imported DB · Reload CRM to see changes.";
          showToast('Imported database');
        } catch (e) {
          console.error(e);
          document.getElementById('status').textContent = 'Import failed';
          showToast('Import failed');
        }
      };
    })();
  </script>
</body>
</html>
